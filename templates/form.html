<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container mt-5 w-50 bg-dark text-light">
        <h2 style="color: gold;">Dojo Survey</h2>
        <form action="/result" method="POST">
            <div class="mb-3">
                <label class="form-label" for="name">Your Name:</label>
                <input id="name" class="form-control" type="text" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="location">Dojo Location:</label>
                <select class="form-select" name="location">
                    <option selected>- Choose Location -</option>
                    <option value="chicago">Chicago</option>
                    <option value="seattle">Seattle</option>
                    <option value="san_jose">San Jose</option>
                    <option value="burbank">Burbank</option>
                    <option value="bellevue">Bellevue</option>
                    <option value="online">Online</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="fav_language">Favorite Language:</label>
                <select class="form-select" name="fav_language">
                    <option selected>- Choose Favorite Language -</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="c++">C++</option>
                    <option value="php">PHP</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="" for="comments">Comments:</label>
                <br>
                <textarea class="form-control" name="comments" id="" cols="30" rows="4"></textarea>
            </div>
            <button class="btn btn-primary w-25 mb-3" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
